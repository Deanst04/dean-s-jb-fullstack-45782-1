<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    
<h1 class="mb-4 mt-4 text-center">HW 5 - PET LIST</h1>

<form id="pets-form" onsubmit="addPet(event)">
    
    <div class="input-group mb-3">
    <label for="pet-type" class="input-group-text">Enter your pet</label>
    <input id="pet-type" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <br><br>
</div>

<div class="input-group mb-3">
    <label for="pet-name" class="input-group-text">Enter your pet name</label>
    <input id="pet-name" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <br><br>
</div>

    <div class="input-group mb-3">
    <label for="pet-age" class="input-group-text">Enter your pet age</label>
    <input id="pet-age" type="number" min="1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <br><br>
</div>

<div class="input-group mb-3">
    <label for="pet-image" class="input-group-text">Enter pet image url</label>
    <input id="pet-image" type="url" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <br><br>
</div>

<div class="col text-center">
<button class="btn btn-primary btn-lg mb-4 mt-4">Add pet</button>
</div>

</form>

<table class="table table-hover text-center table-bordered table-sm">
        <thead>
            <tr>
                <th>Pet Type</th>
                <th>Pet Name</th>
                <th>Pet Age</th>
                <th>Pet Image URL</th>
            </tr>
        </thead>
        <tbody id="pet-list">
        </tbody>
    </table>


</body>

</html>
