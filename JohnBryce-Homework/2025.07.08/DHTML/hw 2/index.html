<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1 class="mb-4 mt-4 text-center">HW 2 - STUDENT'S INFO</h1>
    
<form id="students-form" onsubmit="addStudentInfoAndGrade(event)">

<div class="input-group mb-3">
    <label for="first-name" class="input-group-text">Enter first name</label>
    <input type="text" id="first-name" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <br><br>
</div>

<div class="input-group mb-3">
    <label for="last-name" class="input-group-text">Enter last name</label>
    <input type="text" id="last-name" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <br><br>
</div>

<div class="input-group mb-3">
    <label for="grade" class="input-group-text">Enter grade</label>
    <input type="number" id="grade" min="0" max="100" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    <br><br>
</div>

<button class="btn btn-primary btn-lg mt-4 mb-3">Add grade and student info</button>

</form>

<table class="table table-hover text-center table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="student-list">
        </tbody>
    </table>

    <p id="grades-avg"></p>

</body>

</html>
