<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form exercise</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>form exercise</h1>
        <h3>please fill your info in the right place</h3>
        <form action="save.html" method="get">
            <div>
            <label for="full-name">full name</label>
            <input name="full-name" id="full-name" placeholder="full name">
            </div>
            <div>
            <label for="birth-date">birth date</label>
            <input name="birth-date" id="birth-date" placeholder="date of birth" type="date">
            </div>
            <div>
            <label for="email">email</label>
            <input name="email" id="email" placeholder="email" type="email">
            </div>
            <div>
            <label for="phone-num">phone number</label>
            <input name="phone-num" id="phone-num" placeholder="phone number" minlength="10" maxlength="10">
            </div>
            <div>
            <label for="address">home address</label>
            <input name="address" id="address" placeholder="home address">
            </div>
            <div>
                <button>send info</button>
            </div>
        </form>
    </body>
</html>
