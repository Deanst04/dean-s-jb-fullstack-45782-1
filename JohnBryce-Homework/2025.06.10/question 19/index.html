<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("please enter a number");
        console.log(num);
        let multi = 1;
        let rep = 1;
        while (rep <= num) {
            multi = multi * rep;
            rep++
            console.log(multi);
        }
        document.write(`the assembly of ${num} is ${multi}`);
    </script>
</body>
</html>
