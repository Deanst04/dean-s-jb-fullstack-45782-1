<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rep = 0;
        let sum = 0;
        let num = +prompt("please enter a number, enter -99 to stop!");
        while (num != -99) {
            if(num >= 0 && num % 10 != 0) {
            num = num * 10;
            rep++;
            sum += num;
            console.log(num);
            num = +prompt("please enter a number, enter -99 to stop!");
            } else if (num >= 0 && num % 10 == 0) {
            rep++;
            sum += num;
            console.log(num);
            num = +prompt("please enter a number, enter -99 to stop!");
            }
        }
        let average = sum / rep;
        document.write(average.toFixed(2));
    </script>
</body>
</html>
