<body>
    <script>
        let num = +prompt("please enter a number");
        let dig = 0;
        let newNum = 0;
        let oldNum = num
        console.log(num)
        while(num != 0) {
            dig = num%10;
            num = (num-num%10)/10;
            newNum = newNum*10+dig;
            console.log(newNum);
        }
        if (oldNum == newNum) {
                document.write(`your number ${oldNum}, is a palindrome`);
            } else if (oldNum != newNum) {
                document.write(`your number ${oldNum}, is not a palindrome`);
            }
            
    </script>
</body>
