<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden animate-fade-in-up">
    <div class="bg-gradient-to-r from-amber-50 to-orange-50 px-8 py-6 border-b">
      <h1 class="text-3xl font-bold flex items-center gap-2">ğŸ Fruits</h1>
      <p class="text-slate-500 mt-1">Fresh fruits available</p>
    </div>
  
    <ol class="divide-y">
      <li *ngFor="let fruit of fruits; let i = index"
          class="px-6 py-4 flex items-center gap-4 hover:bg-amber-50 transition"
          [ngClass]="{ 'bg-slate-50': i % 2 === 0 }">
        <span class="w-7 h-7 flex items-center justify-center rounded-full bg-gradient-to-br from-amber-400 to-orange-500 text-white text-xs font-bold">
          {{ i+1 }}
        </span>
        <span class="font-medium">{{ fruit }}</span>
      </li>
    </ol>
</div>
