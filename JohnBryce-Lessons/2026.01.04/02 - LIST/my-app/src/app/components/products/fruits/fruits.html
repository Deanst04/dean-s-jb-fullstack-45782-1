<div class="animate-fade-in-up">
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-3">
      <span class="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center text-xl shadow-lg shadow-orange-200">
        üçé
      </span>
      Fruits
    </h1>
    <p class="text-slate-500 mt-1 ml-13">Fresh fruits available</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm hover:shadow-lg hover:border-amber-200 transition-all duration-300 group"
      [ngClass]="{ 'opacity-60 grayscale': getStockStatus(product) === 'out-of-stock' }"
    >
      <div class="bg-gradient-to-r from-amber-50 to-orange-50 px-4 py-3 border-b border-slate-100">
        <h3 class="font-semibold text-slate-800 group-hover:text-amber-700 transition-colors">
          {{ product.name }}
        </h3>
      </div>

      <div class="p-4 space-y-3">
        <div class="flex items-center justify-between">
          <span class="text-2xl font-bold text-slate-800">${{ product.price.toFixed(2) }}</span>
          <span
            class="px-3 py-1 rounded-full text-xs font-semibold"
            [ngClass]="{
              'bg-emerald-100 text-emerald-700': getStockStatus(product) === 'in-stock',
              'bg-amber-100 text-amber-700': getStockStatus(product) === 'low-stock',
              'bg-red-100 text-red-700': getStockStatus(product) === 'out-of-stock'
            }"
          >
            <ng-container [ngSwitch]="getStockStatus(product)">
              <span *ngSwitchCase="'in-stock'">In Stock ({{ product.stock }})</span>
              <span *ngSwitchCase="'low-stock'">Low Stock ({{ product.stock }})</span>
              <span *ngSwitchCase="'out-of-stock'">Out of Stock</span>
            </ng-container>
          </span>
        </div>

        <button
          class="w-full py-2.5 rounded-lg font-medium transition-all duration-200"
          [ngClass]="{
            'bg-gradient-to-r from-amber-500 to-orange-500 text-white hover:from-amber-600 hover:to-orange-600 shadow-md hover:shadow-lg': getStockStatus(product) !== 'out-of-stock',
            'bg-slate-200 text-slate-400 cursor-not-allowed': getStockStatus(product) === 'out-of-stock'
          }"
          [disabled]="getStockStatus(product) === 'out-of-stock'"
        >
          {{ getStockStatus(product) === 'out-of-stock' ? 'Out of Stock' : 'Add to Cart' }}
        </button>
      </div>
    </div>
  </div>
</div>
