<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <h1>Products</h1>

    <button id="load-btn">Load Products</button>

    <ul id="products-list"></ul>

    <script>
        const MYSERVER = 'http://127.0.0.1:5000'
        axios.get(MYSERVER).then(res => console.table(res))
    </script>

</body>
</html>
