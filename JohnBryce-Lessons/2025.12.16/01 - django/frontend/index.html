<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manager - JWT Auth</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        
        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #6c757d;
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        button.refresh-button {
            width: auto;
            background: #28a745;
            padding: 10px 20px;
            font-size: 14px;
            margin-top: 0;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .hidden {
            display: none !important;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .user-info {
            font-size: 14px;
            color: #666;
        }
        
        .user-info strong {
            color: #667eea;
            font-size: 16px;
        }
        
        .image-preview-container {
            margin-top: 15px;
            text-align: center;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 3px solid #e0e0e0;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .image-card-info {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AUTH SECTION -->
        <div id="authSection">
            <h1>üñºÔ∏è Image Manager</h1>
            <p class="subtitle">Secure image storage with JWT authentication</p>
            
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Login</button>
                <button class="tab" onclick="showRegister()">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginBox">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username *</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password *</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="registerBox" class="hidden">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username *</label>
                        <input type="text" id="registerUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email *</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password *</label>
                        <input type="password" id="registerPassword" placeholder="Choose a password" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            
            <div id="authMessage" class="message"></div>
        </div>
        
        <!-- MAIN APP SECTION -->
        <div id="mainApp" class="hidden">
            <div class="header">
                <div>
                    <h1>üñºÔ∏è My Images</h1>
                    <div class="user-info">
                        Welcome, <strong id="displayUsername"></strong>
                    </div>
                </div>
                <button class="secondary" onclick="logout()">Logout</button>
            </div>
            
            <!-- Upload Section -->
            <div class="section">
                <h2>üì§ Upload New Image</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="imageInput">Select Image *</label>
                        <input type="file" id="imageInput" accept="image/*" required>
                    </div>
                    <div id="previewContainer" class="image-preview-container hidden">
                        <img id="imagePreview" class="image-preview" alt="Image preview">
                    </div>
                    <button type="submit">Upload Image</button>
                </form>
            </div>
            
            <!-- Display Section -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">üì∏ Your Images</h2>
                    <button class="refresh-button" onclick="loadUserImages()">üîÑ Refresh</button>
                </div>
                <div id="imageGallery"></div>
            </div>
            
            <div id="mainMessage" class="message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        axios.defaults.baseURL = API_URL;
        
        function showMessage(elementId, text, type) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => { messageDiv.className = 'message'; }, 5000);
        }
        
        function showLogin() {
            document.getElementById('loginBox').classList.remove('hidden');
            document.getElementById('registerBox').classList.add('hidden');
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        }
        
        function showRegister() {
            document.getElementById('registerBox').classList.remove('hidden');
            document.getElementById('loginBox').classList.add('hidden');
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.querySelectorAll('.tab')[0].classList.remove('active');
        }
        
        function switchToMainApp(username) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUsername').textContent = username;
            loadUserImages();
        }
        
        function switchToAuth() {
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('authSection').classList.remove('hidden');
        }
        
        // REGISTER
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.innerHTML = '<span class="loading"></span>';
            submitButton.disabled = true;
            
            try {
                const response = await axios.post('/register', {
                    username: username,
                    email: email,
                    password: password
                });
                
                showMessage('authMessage', response.data.success || 'Registration successful! Please login.', 'success');
                
                setTimeout(() => {
                    showLogin();
                    document.getElementById('loginUsername').value = username;
                    document.getElementById('registerForm').reset();
                }, 2000);
                
            } catch (error) {
                const errorMsg = error.response?.data?.error || error.message;
                showMessage('authMessage', 'Registration failed: ' + errorMsg, 'error');
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.innerHTML = '<span class="loading"></span>';
            submitButton.disabled = true;
            
            try {
                const response = await axios.post('/login', {
                    username: username,
                    password: password
                });
                
                localStorage.setItem('access_token', response.data.access);
                localStorage.setItem('refresh_token', response.data.refresh);
                localStorage.setItem('username', username);
                
                showMessage('authMessage', 'Login successful! Welcome ' + username, 'success');
                
                setTimeout(() => {
                    switchToMainApp(username);
                    document.getElementById('loginForm').reset();
                }, 1000);
                
            } catch (error) {
                const errorMsg = error.response?.data?.detail || error.message;
                showMessage('authMessage', 'Login failed: ' + errorMsg, 'error');
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        // LOGOUT
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('username');
            switchToAuth();
            showMessage('authMessage', 'Logged out successfully', 'info');
        }
        
        // IMAGE PREVIEW
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
        
        // UPLOAD IMAGE
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('mainMessage', 'Please select an image first', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                showMessage('mainMessage', 'Authentication required. Please login again.', 'error');
                logout();
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.innerHTML = '<span class="loading"></span>';
            submitButton.disabled = true;
            
            try {
                const response = await axios.post('/add_image', formData, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'multipart/form-data'
                    }
                });
                
                showMessage('mainMessage', '‚úÖ ' + response.data.message, 'success');
                
                document.getElementById('uploadForm').reset();
                document.getElementById('previewContainer').classList.add('hidden');
                loadUserImages();
                
            } catch (error) {
                if (error.response?.status === 401) {
                    showMessage('mainMessage', 'Session expired. Please login again.', 'error');
                    setTimeout(() => logout(), 2000);
                } else {
                    const errorMsg = error.response?.data?.error || error.response?.data?.details || error.message;
                    showMessage('mainMessage', 'Upload failed: ' + JSON.stringify(errorMsg), 'error');
                }
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
        
        // DISPLAY IMAGES
        async function loadUserImages() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                showMessage('mainMessage', 'Please login to view images', 'error');
                return;
            }
            
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '<div style="text-align: center; padding: 20px;">Loading images...</div>';
            
            try {
                const response = await axios.get('/my_images', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const images = response.data.images;
                const count = response.data.count || images.length;
                
                gallery.innerHTML = '';
                
                if (images.length === 0) {
                    gallery.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì∑</div>
                            <h3>No images yet</h3>
                            <p>Upload your first image to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                images.forEach((img) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${API_URL}${img.image}" alt="User image ${img.id}" loading="lazy">
                        <div class="image-card-info">
                            <div><strong>Image #${img.id}</strong></div>
                            <div>User: ${img.user}</div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
                
                showMessage('mainMessage', `‚úÖ Loaded ${count} image(s)`, 'success');
                
            } catch (error) {
                if (error.response?.status === 401) {
                    gallery.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîí</div>
                            <h3>Session Expired</h3>
                            <p>Please login again to view your images</p>
                        </div>
                    `;
                    showMessage('mainMessage', 'Session expired. Please login again.', 'error');
                    setTimeout(() => logout(), 2000);
                } else {
                    gallery.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ùå</div>
                            <h3>Failed to Load Images</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                    showMessage('mainMessage', 'Failed to load images: ' + error.message, 'error');
                }
            }
        }
        
        // CHECK LOGIN ON PAGE LOAD
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                switchToMainApp(username);
                showMessage('mainMessage', 'Welcome back, ' + username + '!', 'info');
            } else {
                switchToAuth();
            }
        });
    </script>
</body>
</html>
