<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt("please enter a number");
        let num2 = +prompt("please enter another number");
        let sum = 0;
        console.log(num1);
        console.log(num2);
        if (num1 > num2) {
            while(sum != num1 * num2) {
                sum = sum + num1;
                console.log(sum);
            }
        } else if (num2 > num1) {
            while(sum != num1 * num2) {
                sum = sum + num2;
                console.log(sum);
            }
        }
        document.write(`The multiplication of your numbers is: ${sum}`);
    </script>
</body>
</html>
