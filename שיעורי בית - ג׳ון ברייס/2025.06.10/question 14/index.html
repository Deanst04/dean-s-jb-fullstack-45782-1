<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("please enter a number");
        let newNum = 0;
        let dig = 0;
        console.log(num);
        while(num !=0) {
            dig = num%10;
            newNum = newNum * 10 + dig;
            num = (num - dig)/10;
            console.log(newNum);
        }
        document.write(`your number in reverse is: ${newNum}`);
    </script>
</body>
</html>
