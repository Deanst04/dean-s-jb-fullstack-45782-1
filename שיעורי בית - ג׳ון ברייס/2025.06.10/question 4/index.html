<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const max = +prompt("please enter a number");
        const den = +prompt("please enter another number");
        let num = 0
        while (num <= max) {
            if (num % den == 0) {
                document.write(` ${num}`)
            }
            num++;
        }
    </script>
</body>
</html>
