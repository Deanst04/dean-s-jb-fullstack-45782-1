<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1 class="mb-4 mt-4 text-center">HW 1 - ingredient and amount</h1>

    <form id="ingredients-form" onsubmit="addIngredients(event)">

    <div class="input-group mb-3">
        <label for="ingredient" class="input-group-text" id="inputGroup-sizing-default">Enter an ingredient</label>
        <input type="text" id="ingredient" placeholder="Enter ingredient" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <label for="amount" class="input-group-text" id="inputGroup-sizing-default">Enter amount</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <button class="btn btn-primary btn-lg mt-4">Add ingredient and amount</button>

    </form>

    <ol id="ingredient-ol">

    </ol>

</body>

</html>
